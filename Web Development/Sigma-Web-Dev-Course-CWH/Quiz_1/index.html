<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moirai+One&family=Pacifico&display=swap" rel="stylesheet">
    <!-- Create a website which shows videos of different categories and audios of different categories. You can use YouTube videos in an iframe using YouTube's embedding feature -->
</head>

<body>
    <header class="head pacifico-regular">
        Video Gallery
    </header>
    <section class="body flex">
        <aside class="flex" id="side-body">
            Side-Body
        </aside>

        <main class="flex" id="main-body">
            <article class="tab" id="information">
                <header class="heading">Information</header>
                <div class="video-frame flex">
                    <iframe width="616" height="346.5"
                        src="https://www.youtube.com/embed/hy_85scvMmk?si=1igebP0Cb0Lqsfp5" title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>

                    <iframe width="616" height="346.5"
                        src="https://www.youtube.com/embed/wBiNif9pqpk?si=R6mlQY6EfjdmWyRx" title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
                </div>
            </article>

            <article class="tab" id="entertainment">
                <header class="heading">Entertainment</header>
                <div class="video-frame flex">
                    <iframe width="616" height="346.5"
                        src="https://www.youtube.com/embed/MKAv1K9BjYI?si=wFzaE9zYtSALzP0y" title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>

                    <iframe width="616" height="346.5"
                        src="https://www.youtube.com/embed/q45jxjne3BU?si=voW7BFjwAAoX3QMi" title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
                </div>
            </article>

            <article class="tab" id="food">
                <header class="heading">Food</header>
                <div class="video-frame flex">
                    <iframe width="616" height="346.5"
                        src="https://www.youtube.com/embed/o134X_Ha7HQ?si=Y7frBPwEMRmt63Da" title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>

                    <iframe width="616" height="346.5"
                        src="https://www.youtube.com/embed/Kl2XWPjN7S0?si=6fCLBl8Yoh1ffADN" title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
                </div>
            </article>

            <article class="tab" id="gaming">
                <header class="heading">Gaming</header>
                <div class="video-frame flex">
                    <iframe width="616" height="346.5"
                        src="https://www.youtube.com/embed/5mOtwA_jIfk?si=p9zunlx2nllHuWdG" title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>

                    <iframe width="616" height="346.5"
                        src="https://www.youtube.com/embed/q60CQq6jXtM?si=ZZfu-el5xBsZcune" title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
                </div>
            </article>
        </main>
    </section>
</body>

</html>
