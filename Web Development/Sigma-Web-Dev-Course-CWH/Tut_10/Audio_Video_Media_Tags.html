<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio and Media</title>
</head>
<body>
    <div>
        <video src="Cyberpunk 2077 (C) 2020 by CD Projekt RED 2023-12-26 14-13-55.mp4" width="800" controls loop muted poster="Cyberpunk 2077 (C) Thumbnail.mp4"></video>
    </div>

    <div>
        <audio src="sample.m4a" controls autoplay loop muted></audio>
    </div>

    <div>
        <svg height="100" width="100">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
        </svg>

        <img src="img.svg" alt="SVG Image">
    </div>

    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=oTU852hm-lwaijob&amp;start=750" title="YouTube video player" frameborder="2" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>

</body>
</html>
