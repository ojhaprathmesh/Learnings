<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Images</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
<body>
    <img height="400" src="sample.jpg" alt="Train Image">
    <br>
    <table>
        <caption>Student Details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Designation</th>
                <th>Fav Language</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Prathmesh</td>
                <td>19</td>
                <td>Student</td>
                <td rowspan="2">Python</td>
            </tr>
            <tr>
                <td>Tushar</td>
                <td>18</td>
                <td>Student</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Default</td>
            </tr>
        </tfoot>
    </table>

    <ul type="square">
        <li>Khushi</li>
        <li>Rahul</li>
        <li>Akshat</li>
    </ul>
    
    <ol type="i">
        <li>Khushi</li>
        <li>Rahul</li>
        <li>Akshat</li>
    </ol>
</body>

</html>
