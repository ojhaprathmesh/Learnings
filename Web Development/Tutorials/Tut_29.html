<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Units</title>
    <style>
        html {
            font-size: 25px;
        }

        .container {
            width: 98.5vw;
            height: 97vh;
            font-size: 10px;
            border: 2px solid black;
        }

        h1 {
            text-align: center;
        }

        #head1 {
            font-size: 3em;
            padding: 3em;
        }

        #head2 {
            font-size: 3rem;
            padding: 3rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="head1">This Is First Heading</h1>
        <h1 id="head2">This Is Second Heading</h1>
        <h1 id="head3">This Is Third Heading</h1>
    </div>
</body>

</html>
