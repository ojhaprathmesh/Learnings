<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>This Is HTML Forms Tutorial</h2>
    <form action="Backend.php">
        <div>
            <label for="Name"> Name: </label>
            <input type="text" name="myName" id="Name">
        </div>
        <br>
        <div>
            <label for="Role"> Role: </label>
            <input type="text" name="myRole" id="Role">
        </div>
        <br>
        <div>
            <label for="Email"> Email: </label>
            <input type="email" name="myEmail" id="Email">
        </div>
        <br>
        <div>
            <label for="Date"> Date:</label>
            <input type="date" name="myDate" id="Date">
        </div>
        <br>
        <div>
            <label for="Check">Arre You Human?: </label>
            <input type="checkbox" name="myCheck" id="Check" checked>
        </div>
        <br>
        <div>
            Gender:
            <label for="Male"> Male </label>
            <input type="radio" name="myGender" id="Male">

            <label for="Female"> Female </label>
            <input type="radio" name="myGender" id="Female">

            <label for="Other"> Other</label>
            <input type="radio" name="myGender" id="Other">
        </div>
        <br>
        <div>
            <label for="Text">Write About Yourself: </label>
            <br> <textarea name="myText" cols="40" rows="10" id="Text"></textarea>
        </div>
        <br>
        <div>
            <label for="Car"> Car: </label>
            <select name="myCar" id="Car">
                <option value="BMW"> BMW </option>
                <option value="Porsche"> Porsche </option>
                <option value="Ferrari"> Ferrari </option>
                <option value="Mercedes" selected> Mercedes </option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>

</html>
